<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharma Yudha</title>
    <!-- Use Tailwind CSS for a professional and responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tone.js for web audio synthesis -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <!-- MathJax for rendering LaTeX (Sanskrit shlokas) -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        
        body {
            font-family: 'Cinzel', serif;
        }

        /* Thematic Background */
        .bg-epic {
            background-color: #3b2a26;
            background-image: radial-gradient(at 0% 100%, #8c4c3e 0%, transparent 50%),
                              radial-gradient(at 100% 0%, #4c4e8c 0%, transparent 50%);
            animation: move-background 20s infinite alternate;
        }
        @keyframes move-background {
            0% {
                background-position: 0% 50%, 100% 50%;
            }
            100% {
                background-position: 100% 50%, 0% 50%;
            }
        }

        /* The game canvas */
        #gameCanvas {
            border: 2px solid #a87b32;
            background-color: #1a1a1a;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            cursor: crosshair;
        }

        /* Custom styles for elements */
        .glass-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Hide elements initially */
        #quiz-section, #game-section, #result-section {
            display: none;
        }

        /* Custom fonts for a more epic feel */
        .font-epic {
            font-family: 'Cinzel', serif;
        }
    </style>
</head>
<body class="bg-epic text-white flex items-center justify-center min-h-screen p-4">

    <!-- Welcome Section -->
    <div id="welcome-section" class="flex flex-col items-center justify-center text-center p-8 rounded-xl glass-card transition-all duration-500 max-w-lg w-full">

        <div id="home-shloka" class="text-lg italic text-gray-300 mb-6">
            $$
            \text{जननी जन्मभूमिश्च स्वर्गादपि गरीयसी}
            $$
            <p class="text-sm mt-2">"Mother and Motherland are more beautiful than heaven."</p>
        </div>
        <div class="mb-6">
            <label for="language-select" class="text-xl font-semibold text-gray-200">Select Language:</label>
            <select id="language-select" class="ml-2 py-1 px-3 rounded text-gray-900 bg-gray-200">
                <option value="hindi">Hindi</option>
                <option value="english">English</option>
                <option value="bengali">Bengali</option>
                <option value="tamil">Tamil</option>
                <option value="telugu">Telugu</option>
                <option value="punjabi">Punjabi</option>
            </select>
        </div>
        <p class="text-xl md:text-2xl font-semibold text-gray-200 mb-8">Embark on a righteous battle of knowledge and skill.</p>
        <button id="start-quiz-btn" class="bg-amber-500 hover:bg-amber-600 text-gray-900 font-bold py-4 px-8 rounded-full text-lg md:text-xl transform hover:scale-105 transition-all duration-300 shadow-lg">Start the Trial</button>
    </div>

    <!-- Quiz Section -->
    <div id="quiz-section" class="flex flex-col items-center justify-center text-center p-8 rounded-xl glass-card max-w-lg w-full">
        <h2 id="quiz-title" class="text-3xl font-bold mb-6 font-epic text-amber-300">The Trial of Knowledge</h2>
        <div id="quiz-shloka" class="text-lg italic text-gray-300 mb-6"></div>
        <div id="quiz-question-container" class="mb-6 w-full">
            <!-- Question will be injected here by JS -->
        </div>
        <div id="quiz-feedback" class="text-lg font-semibold mb-4 min-h-6"></div>
        <button id="next-question-btn" class="bg-gray-700 hover:bg-gray-800 text-gray-300 font-bold py-3 px-6 rounded-full text-lg mt-4 transform hover:scale-105 transition-all duration-300 shadow-lg">Next</button>
    </div>

    <!-- Game Section -->
    <div id="game-section" class="flex flex-col items-center justify-center text-center p-8 rounded-xl glass-card max-w-2xl w-full">
        <h2 class="text-3xl font-bold mb-4 font-epic text-amber-300">The Archer's Challenge</h2>
        <div id="game-info" class="flex justify-between w-full text-xl mb-4 text-gray-200">
            <span>Time: <span id="game-timer">30</span>s</span>
            <span>Score: <span id="game-score">0</span></span>
            <span>High Score: <span id="high-score">0</span></span>
        </div>
        <canvas id="gameCanvas" width="600" height="400" class="rounded-lg"></canvas>
    </div>

    <!-- Results Section -->
    <div id="result-section" class="flex flex-col items-center justify-center text-center p-8 rounded-xl glass-card max-w-lg w-full">

        <div id="final-shloka" class="text-lg italic text-gray-300 mb-4"></div>

    </div>

                    punjabi: ["ਦ੍ਰੌਪਦੀ", "ਸੁਭਦ੍ਰਾ", "ਰੁਕਮਿਣੀ"]
                },
                answer: "Draupadi"
            }
        ];
        
        // Facts for when the user loses the quiz
        const ramayanaMahabharataFacts = [
            "The Mahabharata is considered the longest poem ever written.",
            "The Bhagavad Gita is a part of the Mahabharata.",
            "Hanuman is believed to be the son of the wind god, Vayu.",
            "The 'Sudarshana Chakra' is the divine discus of Lord Vishnu.",
            "The Ramayana's original version was written by the sage Valmiki.",
            "In the Mahabharata, the Pandavas and Kauravas were cousins.",
            "Lord Krishna's kingdom was known as Dwarka.",
            "Bhishma was the great-uncle of both the Pandavas and the Kauravas.",
            "The 'Pushpaka Vimana' was a mythical flying palace owned by Ravana.",
            "Lakshmana, the younger brother of Lord Rama, stayed awake for 14 years during their exile.",
            "The Mahabharata contains over 100,000 verses.",
            "The five Pandava brothers were Yudhishthira, Bhima, Arjuna, Nakula, and Sahadeva.",
            "The Ramayana's main antagonist, Ravana, was a great scholar and a devotee of Lord Shiva.",
            "Lord Krishna's conch shell was named 'Panchajanya'.",
            "The game of dice in the Mahabharata was the event that led to the great war.",
            "Sita was found as a baby in a furrow in the ground, and her name means 'furrow'.",
            "The city of Ayodhya is considered the birthplace of Lord Rama.",
            "The battle of Kurukshetra lasted for 18 days.",
            "In the Mahabharata, the great warrior Karna was a son of Kunti, but was raised by a charioteer's family.",
            "The forest where Rama, Sita, and Lakshmana spent most of their exile was known as Dandakaranya."
        ];

        // Game variables
        const bow = { x: gameCanvas.width / 2, y: gameCanvas.height - 50 };
        const chakras = [];
        const targets = [];
        let lastChakraTime = 0;
        const chakraCooldown = 500; // milliseconds
        let targetSpeed = 2; // Increased speed
        let missedDemons = 0;
        
        let demonSpawnInterval = null; // Use a single variable for the interval
        let gameTimerInterval = null;

        // Sound effects setup using Tone.js
        const correctSound = new Tone.Synth({
            oscillator: { type: "sine" },
            envelope: { attack: 0.05, decay: 0.2, sustain: 0.1, release: 0.4 }
        }).toDestination();
        const incorrectSound = new Tone.Synth({
            oscillator: { type: "sawtooth" },
            envelope: { attack: 0.05, decay: 0.2, sustain: 0.1, release: 0.4 }
        }).toDestination();
        const chakraSound = new Tone.Synth({
            oscillator: { type: "triangle" },
            envelope: { attack: 0.01, decay: 0.1, sustain: 0, release: 0.1 }
        }).toDestination();
        
        // Thunderous hit sound
        const hitNoise = new Tone.NoiseSynth({
            noise: { type: "brown" },
            envelope: { attack: 0.1, decay: 0.6, sustain: 0, release: 0.6 }
        }).toDestination();
        const hitBass = new Tone.Synth({
            oscillator: { type: "sine" },
            envelope: { attack: 0.01, decay: 0.5, sustain: 0.1, release: 0.5 },
        }).toDestination();

        // Missed target sound
        const missedSound = new Tone.Synth({
            oscillator: { type: "square" },
            envelope: { attack: 0.05, decay: 0.1, sustain: 0, release: 0.2 },
            volume: -10
        }).toDestination();
        
        // Background music setup
        const musicSynth = new Tone.PolySynth(Tone.Synth, {
            oscillator: { type: "triangle" },
            envelope: { attack: 0.5, decay: 0.5, sustain: 1, release: 0.5 }
        }).toDestination();

        const musicLoop = new Tone.Loop(time => {
            musicSynth.triggerAttackRelease(["C4", "E4", "G4"], "1m", time);
            musicSynth.triggerAttackRelease(["C4", "E4", "G4"], "1m", time + Tone.Time("2m").toSeconds());
            musicSynth.triggerAttackRelease(["D4", "F4", "A4"], "1m", time + Tone.Time("4m").toSeconds());
            musicSynth.triggerAttackRelease(["C4", "E4", "G4"], "1m", time + Tone.Time("6m").toSeconds());
        }, "8m");


        // --- Core Functions ---

        // Function to shuffle an array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Function to update the UI based on the app state
        function updateUI() {
            welcomeSection.style.display = appState === 'welcome' ? 'flex' : 'none';
            quizSection.style.display = appState === 'quiz' ? 'flex' : 'none';
            gameSection.style.display = appState === 'game' ? 'flex' : 'none';
            resultSection.style.display = appState === 'results' ? 'flex' : 'none';
        }
        
        window.onload = function() {
            MathJax.typeset();
        }

        // --- Quiz Functions ---

        function startQuiz() {
            Tone.start(); // Start the audio context on user interaction
            selectedLanguage = languageSelect.value;
            appState = 'quiz';
            currentQuizIndex = 0;
            quizCorrectAnswers = 0;
            currentQuizData = shuffleArray([...fullQuizData]).slice(0, 5); // Get 5 random questions
            currentShlokas = shuffleArray([...shlokaData]).slice(0, 5);
            updateUI();
            loadQuestion();
            musicLoop.start(0);
            Tone.Transport.start();
        }

        function loadQuestion() {
            const currentQ = currentQuizData[currentQuizIndex];
            if (!currentQ) {
                // All questions answered, check if they can play the game
                musicLoop.stop();
                if (quizCorrectAnswers >= 3) { // User must get at least 3 correct
                    appState = 'game';
                    updateUI();
                    startGame();
                } else {
                    showFacts();
                }
                return;
            }

            // Clear previous content
            quizQuestionContainer.innerHTML = '';
            quizFeedback.textContent = '';
            
            // Display shloka
            const shloka = currentShlokas[currentQuizIndex];
            quizShlokaEl.innerHTML = `
                $$${shloka.sanskrit}$$
                <p class="text-sm mt-2">${shloka.english}</p>
                <p class="text-sm mt-1">${shloka[selectedLanguage]}</p>
            `;
            MathJax.typeset();
            
            // Create question and options
            const questionText = document.createElement('p');
            questionText.className = 'text-xl font-semibold mb-4';
            questionText.textContent = currentQ.question[selectedLanguage];
            quizQuestionContainer.appendChild(questionText);

            currentQ.options[selectedLanguage].forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'w-full py-3 px-4 mb-3 rounded-lg bg-gray-800 hover:bg-amber-600 text-left transition-colors duration-200 shadow-md';
                button.textContent = option;
                button.setAttribute('data-english-answer', currentQ.options.english[index]); // Store the english version for checking
                button.addEventListener('click', () => checkAnswer(button.getAttribute('data-english-answer'), currentQ.answer));
                quizQuestionContainer.appendChild(button);
            });
            nextQuestionBtn.style.display = 'none';
        }

        function checkAnswer(selected, correct) {
            const options = quizQuestionContainer.querySelectorAll('button');
            let isCorrect = selected === correct;

            options.forEach(button => {
                if (button.getAttribute('data-english-answer') === correct) {
                    button.classList.remove('bg-gray-800');
                    button.classList.add('bg-green-600');
                } else if (button.getAttribute('data-english-answer') === selected) {
                    button.classList.remove('bg-gray-800');
                    button.classList.add('bg-red-600');
                }
                button.disabled = true; // Disable all buttons
            });

            if (isCorrect) {
                quizFeedback.textContent = "Correct!";
                quizFeedback.className = "text-lg font-semibold mb-4 text-green-400";
                quizCorrectAnswers++;
                correctSound.triggerAttackRelease("C5", "8n");
            } else {
                quizFeedback.textContent = "Incorrect.";
                quizFeedback.className = "text-lg font-semibold mb-4 text-red-400";
                incorrectSound.triggerAttackRelease("G3", "8n");
            }
            nextQuestionBtn.style.display = 'block';
        }

        function nextQuestion() {
            currentQuizIndex++;
            loadQuestion();
        }

        function showFacts() {
            musicLoop.stop();
            Tone.Transport.stop();
            appState = 'results';
            updateUI();
            finalScoreText.innerHTML = `<span class="text-red-400">Your knowledge was not enough. But do not despair!</span><br/>Here are some facts to help you on your next trial:`;
            
            const factsList = document.createElement('ul');
            factsList.className = 'list-disc list-inside text-left mt-6 text-gray-200 text-lg';
            
            shuffleArray(ramayanaMahabharataFacts).slice(0, 10).forEach(fact => {
                const li = document.createElement('li');
                li.textContent = fact;
                factsList.appendChild(li);
            });
            
            resultSection.appendChild(factsList);
            resultSection.querySelector('#restart-btn').style.display = 'block';
        }

        // --- Game Functions ---
        function startGame() {
            gameScore = 0;
            gameTimer = 30; // Reset timer
            
            gameScoreEl.textContent = gameScore;
            gameTimerEl.textContent = gameTimer;
            const savedHighScore = localStorage.getItem('epicLegendsHighScore') || 0;
            highScoreEl.textContent = savedHighScore;
            
            // Clear previous game state
            chakras.length = 0;
            targets.length = 0;

            // Start the game loop
            gameLoop();
            
            // Start the demon spawner
            demonSpawner = setInterval(createTarget, 1000); // Faster spawn rate

            // Start the game timer
            gameTimerInterval = setInterval(() => {
                gameTimer--;
                gameTimerEl.textContent = gameTimer;
                if (gameTimer <= 0) {
                    clearInterval(gameTimerInterval);
                    endGame();
                }
            }, 1000);
        }
        
        function endGame() {
            appState = 'results';
            
            const savedHighScore = localStorage.getItem('epicLegendsHighScore') || 0;
            
            if (gameScore > savedHighScore) {
                localStorage.setItem('epicLegendsHighScore', gameScore);
                finalScoreText.innerHTML = `<span class="text-green-400">A new high score!</span><br/>You scored ${gameScore} points!`;
            } else {
                finalScoreText.textContent = `You scored ${gameScore} points.`;
            }
            
            // Randomly select and display an inspiring quote
            const randomQuote = endGameQuotes[Math.floor(Math.random() * endGameQuotes.length)];
            finalShlokaEl.innerHTML = `
                $$${randomQuote.sanskrit}$$
                <p class="text-sm mt-2">${randomQuote.english}</p>
                <p class="text-sm mt-1">${randomQuote[selectedLanguage]}</p>
            `;
            MathJax.typeset();
            
            updateUI();
            // Remove facts list if it exists
            const factsList = resultSection.querySelector('ul');
            if (factsList) {
                factsList.remove();
            }
            // Clear intervals
            clearInterval(demonSpawner);
            clearInterval(gameTimerInterval);
        }

        function createTarget() {
            const target = {
                x: Math.random() * (gameCanvas.width - 100) + 50,
                y: -50,
                rotation: 0,
                speed: targetSpeed,
                color: '#d44a2c'
            };
            targets.push(target);
        }

        function drawGame() {
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);

            // Draw the handle for the chakra
            ctx.fillStyle = '#654321';
            ctx.fillRect(bow.x - 20, bow.y, 40, 10);
            ctx.fillRect(bow.x - 5, bow.y, 10, 40);
            
            // Draw targets (demons)
            targets.forEach(target => {
                ctx.save();
                ctx.translate(target.x, target.y);
                ctx.rotate(target.rotation);

                // Demon body
                ctx.fillStyle = '#b32400';
                ctx.beginPath();
                ctx.moveTo(0, -30);
                ctx.lineTo(25, -20);
                ctx.lineTo(25, 20);
                ctx.lineTo(0, 30);
                ctx.lineTo(-25, 20);
                ctx.lineTo(-25, -20);
                ctx.closePath();
                ctx.fill();

                // Demon face with angry eyes and sharp teeth
                ctx.fillStyle = '#1a1a1a';
                ctx.beginPath();
                ctx.arc(-8, -5, 4, 0, Math.PI * 2);
                ctx.arc(8, -5, 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.moveTo(-15, -15);
                ctx.lineTo(-10, -25);
                ctx.lineTo(-5, -15);
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(15, -15);
                ctx.lineTo(10, -25);
                ctx.lineTo(5, -15);
                ctx.fill();

                ctx.fillStyle = '#eee';
                ctx.beginPath();
                ctx.moveTo(-10, 5);
                ctx.lineTo(-5, 10);
                ctx.lineTo(0, 5);
                ctx.lineTo(5, 10);
                ctx.lineTo(10, 5);
                ctx.fill();
                
                // Mouth
                ctx.fillStyle = '#a1a1a1';
                ctx.beginPath();
                ctx.arc(0, 15, 8, 0, Math.PI, true);
                ctx.fill();

                ctx.restore();
            });

            // Draw chakras
            chakras.forEach(chakra => {
                ctx.save();
                ctx.translate(chakra.x, chakra.y);
                ctx.rotate(chakra.rotation);

                // Chakra shape
                ctx.fillStyle = '#a87b32';
                ctx.beginPath();
                ctx.arc(0, 0, 15, 0, Math.PI * 2);
                ctx.fill();
                
                // Blades
                for(let i = 0; i < 8; i++) {
                    const angle = (Math.PI / 4) * i;
                    const bladeSize = 10;
                    const bladeDistance = 15;
                    ctx.beginPath();
                    ctx.moveTo(Math.cos(angle) * bladeDistance, Math.sin(angle) * bladeDistance);
                    ctx.lineTo(Math.cos(angle) * (bladeDistance + bladeSize), Math.sin(angle) * (bladeDistance + bladeSize));
                    ctx.lineTo(Math.cos(angle - Math.PI / 16) * bladeDistance, Math.sin(angle - Math.PI / 16) * bladeDistance);
                    ctx.lineTo(Math.cos(angle + Math.PI / 16) * bladeDistance, Math.sin(angle + Math.PI / 16) * bladeDistance);
                    ctx.fill();
                }

                ctx.restore();
            });
        }

        function updateGame() {
            // Update target positions and rotation
            targets.forEach((target, index) => {
                target.y += target.speed;
                target.rotation += 0.02;
                if (target.y > gameCanvas.height + 50) {
                    targets.splice(index, 1);
                    missedSound.triggerAttackRelease("A2", "8n");
                    endGame(); // End game on a miss
                }
            });

            // Update chakra positions and rotation
            chakras.forEach((chakra, chakraIndex) => {
                chakra.y -= chakra.speed;
                chakra.rotation += 0.2; // Spin the chakra

                // Check for collisions
                targets.forEach((target, targetIndex) => {
                    const distance = Math.sqrt(Math.pow(chakra.x - target.x, 2) + Math.pow(chakra.y - target.y, 2));
                    if (distance < 25) {
                        // Collision! Remove both
                        targets.splice(targetIndex, 1);
                        chakras.splice(chakraIndex, 1);
                        gameScore += 10;
                        gameScoreEl.textContent = gameScore;
                        hitNoise.triggerAttackRelease("1s");
                        hitBass.triggerAttackRelease("C1", "1s");
                    }
                });
            });
            // Remove chakras that are off-screen
            chakras.filter(chakra => chakra.y > -10);
        }

        function gameLoop() {
            if (appState === 'game') {
                updateGame();
                drawGame();
                requestAnimationFrame(gameLoop);
            }
        }

        // --- Event Listeners ---
        startQuizBtn.addEventListener('click', startQuiz);
        nextQuestionBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', () => {
            appState = 'welcome';
            updateUI();
            const factsList = resultSection.querySelector('ul');
            if (factsList) {
                factsList.remove();
            }
        });

        // Chakra controls
        gameCanvas.addEventListener('mousemove', (e) => {
            if (appState === 'game') {
                const rect = gameCanvas.getBoundingClientRect();
                bow.x = e.clientX - rect.left;
            }
        });

        gameCanvas.addEventListener('click', (e) => {
            const now = Date.now();
            if (appState === 'game' && now - lastChakraTime > chakraCooldown) {
                lastChakraTime = now;
                const chakra = {
                    x: bow.x,
                    y: bow.y,
                    speed: 5,
                    rotation: 0
                };
                chakras.push(chakra);
                chakraSound.triggerAttackRelease("C3", "32n");
            }
        });

        // Initial setup
        updateUI();
    </script>
